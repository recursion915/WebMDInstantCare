	<div id="fh5co-page">

			<header id="fh5co-hero" data-section="home" role="banner" style="background: url(images/bg_3.png) top left; background-size: cover;" >
				<div class="fh5co-overlay"></div>
				<div class="fh5co-intro">
					<div class="container">
						<div class="row">
							
							<div class="col-md-6 fh5co-text">
								<h2 class="to-animate intro-animate-1">Visit a doctor on your own time.</h2>
								<p class="to-animate intro-animate-2">Instant medical, dental and vision appointments with doctors you trust.</p>
								<p class="to-animate intro-animate-3">&nbsp;</p>
							</div>

							<div id="fh5co-subscribe">
							<div class="row animate-box">
              				<form action="#" method="post" id="loginform">
                					<div class="col-md-3 col-sm-3" id="emailaddress">
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Email Address">
										</div>
									</div>
									<div class="col-md-3 col-sm-3 hide" id="pincode">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="PIN Code">
                                        </div>
                                    </div>
									<div class="col-md-3 col-sm-3 hide" id="firstname">
										<div class="form-group">
											<input type="text" class="form-control" placeholder="First Name">
										</div>
									</div>
									<div class="col-md-3 col-sm-3 hide" id="lastname">
										<div class="form-group">
											<input type="email" class="form-control" placeholder="Last Name">
										</div>
									</div>
									<div class="col-md-3 col-sm-3" id="submit">
										<div class="form-group">
											<a id="next" class="btn btn-primary">Next</a>
											<a id="login" class="btn btn-primary hide">Login</a>
										</div>
									</div>

						</div>
